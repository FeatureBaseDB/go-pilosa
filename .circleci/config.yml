version: 2
defaults: &defaults
  working_directory: /go/src/github.com/pilosa/go-pilosa
  docker:
    - image: circleci/golang:1.11
  environment:
    GO111MODULE: "on"
fast-checkout: &fast-checkout
  attach_workspace:
    at: .
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - mod-cache-{{ checksum "go.sum" }}
      - run: "go mod download"
      - save_cache:
          key: mod-cache-{{ checksum "go.sum" }}
          paths:
            - /go/pkg/mod/
      - persist_to_workspace:
          root: .
          paths: "*"
  linter:
    <<: *defaults
    steps:
      - *fast-checkout
      - run: go get -u github.com/alecthomas/gometalinter
      - run: gometalinter --install
      - run: go get github.com/remyoudompheng/go-misc/deadcode
      - run: make gometalinter
  test-golang-1.12-rc: &base-test
    <<: *defaults
    steps:
      - *fast-checkout
      - run: make test-all
    docker:
      - image: circleci/golang:1.12-rc
      - image: pilosa/pilosa:master
  test-golang-1.11:
    <<: *base-test
    docker:
      - image: circleci/golang:1.11
      - image: pilosa/pilosa:master
workflows:
  version: 2
  test:
    jobs:
      - build
      - linter:
          requires:
            - build
      - test-golang-1.12-rc:
          requires:
            - build
      - test-golang-1.11:
          requires:
            - build
